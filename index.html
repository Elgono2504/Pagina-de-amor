<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono2.ico">
    <title>Pregunta seria🤨</title>
    <style>
        .body{
            background-color: chocolate;
            text-align: center;
        }
        .body-title{
            color: white;
        }
        .body-img{
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body class="body">
<h1 class="body-title">¿Ya le dijiste a tu madre?🤨</h1>
<img src="img/imagen pregunta.jpg" alt="Zoy Pregunton" class="body-img">
<button id="yes"> Si mi vida ya le dije❤️😘</button>
<button id="no"> No le e dicho 💔​😭​</button>

<script>
    const vutonSi= document.getElementById('yes');
    const vutonNo= document.getElementById('no');

    const teamo = ()=> {
        alert('❤️😘Te amo mucho mi novia hermosa uwu❤️😘')
        alert('¿Pa cuando nos casamos?🥺​🥺​')
        location.href = 'https://www.youtube.com/watch?v=TCa_z-wKc48';
    };

    const tenemosquehablar = () =>{
        alert('Tenemos que hablar😔​😡​');
        alert('Pero muy seriamente😔​');
    };

    vutonSi.addEventListener('click', teamo);
    vutonNo.addEventListener('click', tenemosquehablar);
</script>
</body>
</html>
